<div class="container">
  <div class="form-flow">
    <form class="form-flow__form">
      <mat-form-field class="form-flow__input">
        <mat-label>Descrição</mat-label>
        <input matInput maxlength="70" />
      </mat-form-field>

      <mat-form-field class="form-flow__input">
        <mat-label>Valor</mat-label>
        <input matInput appCurrencyMask />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Entrada/Saída</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let typeFlow of typesFlow"
            [value]="typeFlow.value"
          >
            {{ typeFlow.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-flow__button-wrapper">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="form-flow__button"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
