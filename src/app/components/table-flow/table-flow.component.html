<div class="container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="table-flow mat-elevation-z8"
  >
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="entry">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let element" class="table-flow__col--positive">
        {{ element.entry | brlCurrency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="exit">
      <th mat-header-cell *matHeaderCellDef>Saída</th>
      <td mat-cell *matCellDef="let element" class="table-flow__col--negative">
        {{ element.exit | brlCurrency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Editar transação"
          matTooltip="Editar transação"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          aria-label="Deletar transação"
          matTooltip="Deletar transação"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
